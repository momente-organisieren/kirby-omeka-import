name: Omeka Object
icon: file-box
tabs:
  main:
    label: Archiv Objekt
    fields:
      url:
        label:
          de: Objekt URL
          en: object url
        type: url
      editor_info:
        label:
          de: Hinweis
          en: Note to editors
        type: info
        text: |
          Liebe Redaktion,

          die untenstehenden Daten werden aus dem [Archiv](https://archiv.peter-weiss.digital) übernommen
          bitte Änderungen dort vornehmen, sofern gewünscht. Danke

          Machmal ist es dennoch notwendig eine andere Beschreibung zu verwenden als jene im Archiv.
          für diesen Fall gibt es oben den Reiter 'Eigene Werte' dort können Daten eingetragen werden die
          dann Daten aus dem Archiv 'überschreiben'

          P.S. Wenn die Änderungen am Objekt im Archiv erfolgt sind, dann noch einmal hier öffnen
          und die Seite neu speichern. Dann werden die Änderungen übernomen
      images:
        label:
          de: Bilder
          en: Images
        help:
          de: Bilder werde nach dem Speichern der Seite automatisch heruntergeladen und verknüpft
          en: images will be downloaded and linked after saving of the page
        type: files
        uploads: omeka_image
        multiple: true
        disabled: true

